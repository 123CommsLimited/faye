---
source_directory:   javascript
build_directory:    build

builds:
  src:
    packer:         false
    suffix:         false
  min:
    shrink_vars:    true
    private:        true

packages:

  core:
    - faye
    - util/class
    - util/namespace
    - mixins/deferrable
    - mixins/publisher
    - mixins/timeouts
    - mixins/logging
    - protocol/grammar
    - protocol/extensible
    - protocol/channel
    - protocol/subscription
    - protocol/client
    - network/transport

  faye-node:
    extends: core
    files:
      - util/set
      - util/node/web_socket
      - error
      - engines/base
      - engines/memory
      - protocol/server
      - protocol/connection
      - network/node
      - adapters/node_adapter

  faye-browser:
    extends: core
    files:
      - util/browser/event
      - util/browser/uri
      - util/browser/xhr
      - util/browser/json
      - network/browser

