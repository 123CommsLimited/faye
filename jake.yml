---
source_directory:   javascript
build_directory:    build
builds:
  src:
    packer:         false
    suffix:         false
  min:
    shrink_vars:    true
    private:        true
packages:
  core:
    - faye
    - util/class
    - util/deferrable
    - util/observable
    - util/logging
    - channel
    - namespace
    - transport
    - client
  faye:
    extends: core
    files:
      - util/set
      - server
      - connection
      - error
      - node_adapter
      - transports/node
  faye-client:
    extends: core
    files:
      - util/event
      - util/uri
      - util/xhr
      - util/json
      - transports/browser

