---
source_directory:   javascript
build_directory:    build
builds:
  src:
    packer:         false
  min:
    shrink_vars:    true
    private:        true
packages:
  core:
    - faye
    - util/class
    - util/observable
    - channel
  server:
    extends: core
    files:
      - util/set
      - server
      - connection
      - node_adapter
  client:
    extends: core
    files:
      - util/event
      - util/uri
      - util/xhr
      - transport
      - client
      - util/json

